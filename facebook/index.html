<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css" type="text/css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
                <div class="signup">
                    <form action="">
                        <table class="signup-control">
                            <tr>
                                <td></td>
                                <td><a class="signup-button" href="signup.html">Sign Up</a></td>
                            </tr>
                        </table>
                    </form>
        
                </div>
            </div>
            <div class="login">
                <form action="">
                    <table class="login-control">
                        <tr>
                            <td><label class="login-label">Email or phone</label></td>
                            <td><label class="login-label">Password</label> </td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="sub-button" type="submit" value="Log In"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="forgotten.html">Forgotten account?</a></td>
                        </tr>
                        </tr>     
                    </table>
                </form>               
            </div>
            
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share the <br> people in your life.</p>
            </div>
            <div id="right-section">
                <h1>Create an account</h1>
                <p>It's quick and easy</p>
                <div class="signup_controls">
                    <form class="Signup_form" action="hello.html">
                        <div class="signup_field_name">
                            <input class="first_field" type="text" placeholder="Firstname">
                            <input class="first_field" type="text" placeholder="Surname">
                            <br><br>
                       </div>
                       <div class="signup_field">
                            <input class="mobile_field" type="text" placeholder="Mobile number or email">
                            <br><br>
                       </div>
                       <div class="signup_field">
                            <input class="password_field" type="password" placeholder="New Password">
                            <br><br>
                       </div>
                       <div class="signup_field">
                            <label class="birth">Birthday</label>
                            <select class="dob">
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                            </select>
                            <select class="dob">
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>March</option>
                                <option>April</option>
                            </select>
                            <select class="dob">
                                <option>1993</option>
                                <option>1992</option>
                                <option>1991</option>
                                <option>1990</option>
                            </select>
                            <br><br>
                        <div class="signup_field">
                            <label class="birth">Gender</label>
                            <input name="gender" type="radio">
                            <label>Female</label>
                            <input type="radio">
                            <label>Male</label>
                            <br><br>
                        </div>
                        <div>
                            <button class="create_an_account" type="submit">Create an account</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>

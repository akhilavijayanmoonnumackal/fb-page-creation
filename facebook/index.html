<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css" type="text/css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
                <div class="signup">
                    <form action="">
                        <table class="signup-control">
                            <tr>
                                <td></td>
                                <td><a class="signup-button" href="signup.html">Sign Up</a></td>
                            </tr>
                        </table>
                    </form>
        
                </div>
            </div>
            <div class="login">
                <form action="">
                    <table class="login-control">
                        <tr>
                            <td><label class="login-label">Email or phone</label></td>
                            <td><label class="login-label">Password</label> </td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="sub-button" type="submit" value="Log In"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="forgotten.html">Forgotten account?</a></td>
                        </tr>
                        </tr>     
                    </table>
                </form>               
            </div>
            
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share the <br> people in your life.</p>
            </div>
            <div id="right-section">
                <h1>Create an account</h1>
                <p>It's quick and easy</p>
                <div class="signup_controls">
                    <form class="signup_form" action="hello.html" id="signup-form">
                        <div class="signup_field_name">
                            <input name="fname" class="first_field" type="text" placeholder="Firstname">
                            <input name="sname" class="first_field" type="text" placeholder="Surname">
                            <br><br>
                       </div>
                       <div class="signup_field">
                            <input name="emailAddress" class="mobile_field" type="text" placeholder="Mobile number or email">
                            <br><br>
                       </div>
                       <div class="signup_field">
                            <input name="password" class="password_field" type="password" placeholder="New Password">
                            <br><br>
                       </div>
                       <div class="signup_field">
                            <label class="birth">Birthday</label>
                            <select class="dob" name="day">
                                <option value="">Day</option>
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option>03</option>
                                <option>04</option>
                            </select>
                            <select class="dob" name="month">
                                <option value="">Month</option>
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                            </select>
                            <select class="dob" name="year">
                                <option value="">Year</option>
                                <option value="1993">1993</option>
                                <option value="1992">1992</option>
                                <option value="1991">1991</option>
                                <option value="1990 ">1990</option>
                            </select>
                            <br><br>
                        <div class="signup_field">
                            <label class="birth">Gender</label>
                            <input name="gender" type="radio">
                            <label>Female</label>
                            <input name="gender" type="radio">
                            <label>Male</label>
                            <input name="gender" type="radio">
                            <label>Custom</label>
                            <br><br>
                        </div>
                        <div>
                            <button class="create_an_account" type="submit">Create an account</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
</html>
